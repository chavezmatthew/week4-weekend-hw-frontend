<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Search for a Pokémon</h2>
        <div class="input-group mb-3">
            <input type="text" id="pokemonName" class="form-control" placeholder="Enter Pokémon name or ID">
            <button class="btn btn-primary" onclick="searchPokemon()">Search</button>
        </div>
        <div id="pokemonResult" class="mt-5"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
